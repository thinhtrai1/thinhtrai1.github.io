<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{site.url}}/assets/css/styles.css">
	<script src="https://kit.fontawesome.com/6aa8c5054e.js" crossorigin="anonymous"></script>
	<title>{{page.title}}</title>
	<style type="text/css">
	</style>
</head>
<body>
	{% include header.html %}
	{{ content }}
	{% include footer.html %}
	<a href="#" class="m-btn btn-to-top"><i class="fas fa-angle-up fa-2x"></i></a>
	<div id="fixscroll">
	</div>
	<script src="{{site.url}}/assets/js/main.js"></script>
	<script type="text/javascript">
		function fix() {
			var fixscrollElem = document.getElementById("fixscroll");
			if (fixscrollElem.style.transform == "translateY(3px)")
				fixscrollElem.style.transform = "translateY(2px)";
			else if (fixscrollElem.style.transform = "translateY(2px)")
				fixscrollElem.style.transform = "translateY(3px)";
			else
				fixscrollElem.style.transform = "translateY(2px)";
		}
		setInterval(fix, 500);
	</script>
</body>
</html>
